<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jay - Portfoilo</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="mainTag">
      <section class="home">
        <div class="move">
          <div class="cube">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <p id="mainTitle"></p>
          <p id="subTitle"></p>
        </div>
      </section>

      <section class="introduce">
        <div class="open_title"><h2>저를 소개합니다</h2></div>
        <article class="skill">
          <h3>보유스킬</h3>
          <div id="skillBox">
            <div class="skillEl" id="html">
              <div class="skillName">
                <div class="skillImg">
                  <img src="img/html.png" alt="HTML" />
                </div>
                <p>HTML</p>
              </div>
              <div class="skillBar">
                <div class="emptyBar"></div>
                <div class="fillBar"></div>
              </div>
              <p class="percent">0%</p>
            </div>
            <div class="skillEl" id="css">
              <div class="skillName">
                <div class="skillImg">
                  <img src="img/css.png" alt="HTML" />
                </div>
                <p>CSS</p>
              </div>
              <div class="skillBar">
                <div class="emptyBar"></div>
                <div class="fillBar"></div>
              </div>
              <p class="percent">0%</p>
            </div>
            <div class="skillEl" id="js">
              <div class="skillName">
                <div class="skillImg">
                  <img src="img/javascript.png" alt="HTML" />
                </div>
                <p>JavaScript</p>
              </div>
              <div class="skillBar">
                <div class="emptyBar"></div>
                <div class="fillBar"></div>
              </div>
              <p class="percent">0%</p>
            </div>
            <div class="skillEl" id="react">
              <div class="skillName">
                <div class="skillImg">
                  <img src="img/react.png" alt="HTML" />
                </div>
                <p>React.js</p>
              </div>
              <div class="skillBar">
                <div class="emptyBar"></div>
                <div class="fillBar"></div>
              </div>
              <p class="percent">0%</p>
            </div>
          </div>
        </article>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
